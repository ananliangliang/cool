<div id="outer">
  <mat-card>
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{menu?.title}}</mat-card-title>
        <mat-card-subtitle>{{menu?.subtitle}}</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{menu?.description}}
    </mat-card-content>
  </mat-card>
</div>




<button mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
